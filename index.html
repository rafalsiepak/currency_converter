<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/script.js"> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Przelicz EUR/PLN</legend>
                <p>
                    <label><span class="form__labelText">Kwota w EUR*: </span><input required
                            class="form__field js-amount" type="number" min="1" step="any"></label>
                </p>
                <p>
                    <label><span class="form__labelText">Aktualny kurs*:</span><input required
                            class="form__field js-currency" type="number" min="1" step="any"></label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Policz kwotÄ™ w PLN</button>
            </p>
            <p>Twoja kwota wynosi: <strong class="js-result"></strong></p>
        </form>
       
    </div>
</body>

</html>
